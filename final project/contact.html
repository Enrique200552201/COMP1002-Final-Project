<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.ico.png">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form action="">

          <label for="sell">Enter your information to purchase a globe!</label>
          <br>
          <br>

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Enter your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="other">Other</option>
        </select>

        <label for="options">Options</label>
        <select id="options" name="options">
          <option value="Earth">Earth | $12.99</option>
          <option value="Moon">Moon | $12.99</option>
          <option value="Mars">Mars | $9.99</option>
          <option value="Venus">Venus | $9.99</option>
          <option value="Jupiter">Jupiter | $9.99</option>
          <option value="Saturn">Saturn | $9.99</option>
          <option value="Uranus">Uranus | $9.99</option>
          <option value="Neptune">Neptune | $9.99</option>
          <option value="Ceres">Ceres | $7.99 // (Dwarf Planet)</option>
          <option value="Pluto">Pluto | $7.99 // (Dwarf Planet)</option>
          <option value="Eris">Eris | $7.99 // (Dwarf Planet)</option>
          <option value="Sun">Sun | $12.99</option>
          <option value="Haumea">Haumea | $7.99 // (Dwarf Planet)</option>
          <option value="Makemake">Makemake | $7.99 // (Dwarf Planet)</option>
      </select>

      
          <label for="extra">Extra Info</label>
          <textarea id="subject" name="subject" placeholder="Please give any other extra information regarding your choice, if you want multiple let us know here. As well, please feel free to leave any special request and we will get back to you." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
      
</body>
</html>
